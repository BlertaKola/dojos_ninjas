<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="w-70 p-5">
    <h1>New Ninja</h1>
    <form action="/createNinja" method="post">

        <div class="form-group">
            <label for="dojo">Dojo: </label>
            <select name="dojo_id" >
                <option selected disabled>Choose Dojo</option>
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
            
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" placeholder="Enter Age">
        </div>
        <button type="submit" class="btn btn-success btn-lg active">Submit</button>
    </form>
    <a href="/" class="btn btn-primary btn-lg active mt-5" role="button" aria-pressed="true">Home</a>
</body>
</html>
